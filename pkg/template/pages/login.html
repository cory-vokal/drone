{{ define "title" }}Login · drone.io{{ end }}

{{ define "content" }}
	<h1>Login</h1>
	<div>
		<input type="text" name="username" placeholder="Email address" autocomplete="off" spellcheck="false" class="form-control" />
		<input type="password" name="password" placeholder="Password" class="form-control"  />
	</div>
	<div>
		<input type="submit" value="Sign in" />
	</div>
	<div>
        {{ if .Settings ne nil and .Settings.OpenInvitations }}
        <a href="/signup">request invitation</a>&nbsp;·&nbsp;
        {{ end }}
		<a href="/forgot">forgot password</a>
	</div>
{{ end }}

{{ define "script" }}
{{ end }}
